<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informations Téléphone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .info {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <h1>Informations sur votre téléphone</h1>

    <div id="info-container">
        <div class="info"><strong>Modèle de l'appareil:</strong> <span id="deviceModel"></span></div>
        <div class="info"><strong>Système d'exploitation:</strong> <span id="os"></span></div>
        <div class="info"><strong>Type de périphérique:</strong> <span id="deviceType"></span></div>
        <div class="info"><strong>Largeur de l'écran:</strong> <span id="screenWidth"></span> px</div>
        <div class="info"><strong>Hauteur de l'écran:</strong> <span id="screenHeight"></span> px</div>
    </div>

    <script>
        // Fonction pour obtenir le modèle d'appareil (limité selon le navigateur)
        function getDeviceInfo() {
            var deviceModel = navigator.userAgent;
            var os = navigator.platform;
            var deviceType = (navigator.userAgent.indexOf("Mobile") !== -1) ? "Mobile" : "Desktop";

            // Obtenir la résolution de l'écran
            var screenWidth = screen.width;
            var screenHeight = screen.height;

            // Afficher les informations dans la page
            document.getElementById("deviceModel").textContent = deviceModel;
            document.getElementById("os").textContent = os;
            document.getElementById("deviceType").textContent = deviceType;
            document.getElementById("screenWidth").textContent = screenWidth;
            document.getElementById("screenHeight").textContent = screenHeight;
        }

        // Charger les informations du téléphone dès que la page est chargée
        window.onload = function() {
            getDeviceInfo();
        }
    </script>

</body>
</html>
