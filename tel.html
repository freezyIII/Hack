<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Détection d'appareil mobile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .device-info {
            font-size: 1.2em;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Bienvenue sur notre site</h1>
    <p class="device-info" id="device-info">Chargement des informations de l'appareil...</p>

    <script src="https://cdn.jsdelivr.net/npm/device-detector-js@2.2.22/device-detector.min.js"></script>
    <script>
        var detector = new DeviceDetector();
        var userAgent = navigator.userAgent;
        var device = detector.parse(userAgent);

        // Vérification de la disponibilité des informations sur le modèle et le type de l'appareil
        var deviceInfo = "Désolé, nous n'avons pas pu détecter les informations de votre appareil.";

        if (device.device && device.device.model) {
            deviceInfo = `Vous utilisez un ${device.device.model} (${device.device.type})`;
        } else if (device.device) {
            deviceInfo = `Vous utilisez un appareil de type ${device.device.type}`;
        }

        document.getElementById("device-info").innerText = deviceInfo;
    </script>

</body>
</html>
