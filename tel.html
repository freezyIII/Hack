<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modèle de l'iPhone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .info {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <h1>Modèle de votre iPhone</h1>

    <div id="info-container">
        <div class="info"><strong>Modèle détecté :</strong> <span id="deviceModel"></span></div>
    </div>

    <script>
        function detectIphoneModel() {
            // Récupérer la résolution de l'écran
            var width = screen.width;
            var height = screen.height;
            var model = 'Modèle inconnu';

            // Comparer la résolution de l'écran pour identifier le modèle
            if (width === 1125 && height === 2436) {
                model = 'iPhone 11 Pro';
            } else if (width === 750 && height === 1334) {
                model = 'iPhone 6, 6s, 7, 8';
            } else if (width === 828 && height === 1792) {
                model = 'iPhone XR';
            } else if (width === 1242 && height === 2208) {
                model = 'iPhone 6 Plus, 6s Plus, 7 Plus, 8 Plus';
            } else if (width === 1170 && height === 2532) {
                model = 'iPhone 12, 12 Pro';
            } else if (width === 1284 && height === 2778) {
                model = 'iPhone 12 Pro Max';
            } else if (width === 1125 && height === 2436) {
                model = 'iPhone 11 Pro';
            }
            // Ajouter d'autres conditions pour différents modèles si nécessaire

            // Afficher le modèle détecté
            document.getElementById("deviceModel").textContent = model;
        }

        // Appeler la fonction pour détecter le modèle
        window.onload = function() {
            detectIphoneModel();
        }
    </script>

</body>
</html>
