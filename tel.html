<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informations du téléphone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .info {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Informations sur votre téléphone</h1>

    <div class="info">
        <strong>Type de téléphone : </strong><span id="device-type"></span>
    </div>
    <div class="info">
        <strong>Version du téléphone : </strong><span id="device-version"></span>
    </div>

    <script>
        // Fonction pour obtenir le type de téléphone (iOS ou Android, basé sur l'User-Agent)
        function getDeviceType() {
            const userAgent = navigator.userAgent.toLowerCase();
            if (userAgent.indexOf("android") !== -1) {
                return "Android";
            } else if (userAgent.indexOf("iphone") !== -1 || userAgent.indexOf("ipad") !== -1) {
                return "iOS";
            } else {
                return "Inconnu";
            }
        }

        // Fonction pour obtenir la version du système d'exploitation (Android ou iOS)
        function getDeviceVersion() {
            const userAgent = navigator.userAgent.toLowerCase();
            if (userAgent.indexOf("android") !== -1) {
                return "Android " + (userAgent.match(/android\s([0-9\.]*)/i) || [])[1] || "Inconnu";
            } else if (userAgent.indexOf("iphone") !== -1 || userAgent.indexOf("ipad") !== -1) {
                return "iOS " + (userAgent.match(/os\s([0-9_\.]*)/i) || [])[1].replace(/_/g, '.') || "Inconnu";
            } else {
                return "Inconnu";
            }
        }

        // Fonction pour afficher les informations
        function displayDeviceInfo() {
            document.getElementById('device-type').textContent = getDeviceType();
            document.getElementById('device-version').textContent = getDeviceVersion();
        }

        // Appel de la fonction pour afficher les infos dès le chargement de la page
        displayDeviceInfo();
    </script>
</body>
</html>
