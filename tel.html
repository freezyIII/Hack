<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informations Téléphone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .info {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <h1>Informations sur votre téléphone</h1>

    <div id="info-container">
        <div class="info"><strong>Système d'exploitation:</strong> <span id="os"></span></div>
        <div class="info"><strong>Version de Safari:</strong> <span id="safariVersion"></span></div>
        <div class="info"><strong>Type d'appareil:</strong> <span id="deviceType"></span></div>
    </div>

    <script>
        // Fonction pour obtenir les informations simplifiées
        function getDeviceInfo() {
            var userAgent = navigator.userAgent;
            var os = userAgent.match(/OS (\d+_\d+_\d+)/) ? userAgent.match(/OS (\d+_\d+_\d+)/)[1] : "Inconnu";
            var safariVersion = userAgent.match(/AppleWebKit\/([\d.]+)/) ? userAgent.match(/AppleWebKit\/([\d.]+)/)[1] : "Inconnu";
            var deviceType = (userAgent.indexOf("iPhone") !== -1) ? "iPhone" : "Autre appareil mobile";

            // Afficher les informations dans la page
            document.getElementById("os").textContent = "iOS " + os.replace(/_/g, ".");
            document.getElementById("safariVersion").textContent = safariVersion;
            document.getElementById("deviceType").textContent = deviceType;
        }

        // Charger les informations dès que la page est chargée
        window.onload = function() {
            getDeviceInfo();
        }
    </script>

</body>
</html>
