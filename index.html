<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Géolocalisation IP</title>
</head>
<body>
    <h1>Géolocalisation par IP</h1>
    <div id="location"></div>

    <script>
        // Utilisation de l'API ipinfo.io avec ton token
        fetch('https://ipinfo.io/json?token=8595dfac266e8b')
            .then(response => response.json())
            .then(data => {
                const location = data.loc;  // Coordonnées (latitude, longitude)
                const city = data.city;
                const country = data.country;

                document.getElementById('location').innerHTML = `Tu es à ${city}, ${country}. Coordonnées : ${location}`;
            })
            .catch(error => {
                console.error('Erreur lors de la récupération de la position', error);
            });
    </script>
</body>
</html>
