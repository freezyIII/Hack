<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Géolocalisation précise</title>
</head>
<body>
    <h1>Géolocalisation par GPS</h1>
    <div id="location">En attente de la géolocalisation...</div>

    <script>
        // Vérifier si la géolocalisation est disponible
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function(position) {
                // Récupérer la latitude et la longitude
                const latitude = position.coords.latitude;
                const longitude = position.coords.longitude;

                // Afficher les coordonnées
                document.getElementById('location').innerHTML = 
                    `Latitude : ${latitude}<br>Longitude : ${longitude}`;
            }, function(error) {
                // Afficher l'erreur si la géolocalisation échoue
                document.getElementById('location').innerHTML = 
                    `Erreur : ${error.message}`;
            });
        } else {
            document.getElementById('location').innerHTML = "La géolocalisation n'est pas supportée par ce navigateur.";
        }
    </script>
</body>
</html>
